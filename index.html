<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Big D Foods</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #fefefe, #fff7e6);
      color: #333;
    }

    header {
      background-color: #f9b208;
      color: white;
      text-align: center;
      padding: 25px 10px;
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 2px;
    }

    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 30px;
    }

    .card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card h3 {
      margin: 15px 0 5px;
      color: #222;
    }

    .price {
      color: #f9b208;
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 15px;
    }

    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 15px 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>

  </header>

  <section class="menu">

    <div class="card">
      <img src="https://images.unsplash.com/photo-1612197527762-83dfaa6a0fa7" alt="Rice and Beans">
      <h3>Rice and Beans</h3>
      <p class="price">‚Ç¶1500</p>
    </div>

    <div class="card">
      <img src="https://images.unsplash.com/photo-1604156789338-316d6ab96cc5" alt="Beans and Yam">
      <h3>Beans and Yam</h3>
      <p class="price">‚Ç¶1400</p>
    </div>

    <div class="card">
      <img src="https://images.unsplash.com/photo-1617196035905-0e409a7f6b63" alt="Beans and Plantain">
      <h3>Beans and Plantain</h3>
      <p class="price">‚Ç¶1300</p>
    </div>

    <div class="card">
      <img src="https://images.unsplash.com/photo-1606787366850-de6330128bfc" alt="Bread and Tea">
      <h3>Bread and Tea</h3>
      <p class="price">‚Ç¶1200</p>
    </div>

    <div class="card">
      <img src="https://images.unsplash.com/photo-1605478573248-642c1e8fa6d7" alt="Rice and Plantain">
      <h3>Rice and Plantain</h3>
      <p class="price">‚Ç¶1700</p>
    </div>

  </section>

  <footer>
    ¬© 2025 Big D Foods. All Rights Reserved.
  </footer>

</body>
</html>
